<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <!-- Display -->
      <div class="calculator-display">0</div>

      <!-- Buttons -->
      <div class="calculator-buttons">
        <button class="btn btn-clear" data-num="C">C</button>
        <button class="btn operator" data-op="/">/</button>
        <button class="btn operator" data-op="*">*</button>
        <button class="btn operator" data-op="-">-</button>

        <button class="btn digit" data-num="7">7</button>
        <button class="btn digit" data-num="8">8</button>
        <button class="btn digit" data-num="9">9</button>
        <button class="btn operator" data-op="+">+</button>

        <button class="btn digit" data-num="4">4</button>
        <button class="btn digit" data-num="5">5</button>
        <button class="btn digit" data-num="6">6</button>
        <button class="btn btn-equals" data-num="=">=</button>

        <button class="btn digit" data-num="1">1</button>
        <button class="btn digit" data-num="2">2</button>
        <button class="btn digit" data-num="3">3</button>
        <button class="btn digit" data-num="0">0</button>
      </div>
    </div>
  </body>
</html>
